<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #8efc09, #65b307, #0477f1, #1e5ca9);
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 50px;
      right: 10px;
      max-width: 120px;
      height: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    #cameraContainer {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    video, #fotoTirada {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
      background: #000;
    }

    #fotoTirada {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      background: blue;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #ff4757;
    }
  </style>
</head>
<body>
  <!-- Logo no topo direito -->
  <img src="logo.png" alt="Logo" class="logo">

  <h2>Registro de Presença</h2>

  <!-- Container do vídeo e foto -->
  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <img id="fotoTirada" alt="Foto do aluno">
  </div>

  <!-- Botões -->
  <div class="botoes">
    <button id="btnFoto">Tirar Foto</button>
    <button id="btnSalvar" style="display:none;">Salvar Foto</button>
  </div>

  <!-- Script -->
  <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const fotoTirada = document.getElementById('fotoTirada');
    const btnFoto = document.getElementById('btnFoto');
    const btnSalvar = document.getElementById('btnSalvar');

    // Acessar câmera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert('Erro ao acessar a câmera: ' + err); console.log(err); });

    // Tirar foto
    btnFoto.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const dataURL = canvas.toDataURL('image/png');
      fotoTirada.src = dataURL;
      fotoTirada.style.display = 'block';
      btnSalvar.style.display = 'inline';
    });

    // Salvar foto
    btnSalvar.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = fotoTirada.src;
      link.download = 'foto_aluno.png';
      link.click();
    });
  </script>
</body>
</html>
